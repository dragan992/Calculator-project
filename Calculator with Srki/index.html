<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitron</title>
    <link rel="stylesheet" href="digitron.css">
</head>
<body>
    <div id="kalkulator">
        <div class='container'>
            <div id="ekran" class="child">0</div>
        </div>
    
        <div class="container2">
            <div class="column1 column">
                <div class="row">
                    <button id="mnozenje" class="row-child">*</button>
                    <button id="oduzimanje" class="row-child">-</button>
                    <button id="sabiranje" class="row-child">+</button>
                    <button id="deljenje" class="row-child">/</button>
                </div>
                <div class="row">
                    <button id="kec" class="row-child" onclick="dodajBroj(1)">1</button>
                    <button id="dvojka" class="row-child" onclick="dodajBroj(2)">2</button>
                    <button id="trojka" class="row-child" onclick="dodajBroj(3)">3</button>
                    <button id="cetvorka" class="row-child" onclick="dodajBroj(4)">4</button>
                </div>
            </div>
            <div class="column2 column">
                <button id="C" onclick="ocistiEkran()">C</button>
            </div>
        </div> 
         <div class="column3">
            <div class="row">
                <button id="petica" class="row-child" onclick="dodajBroj(5)">5</button>
                <button id="sestica" class="row-child" onclick="dodajBroj(6)">6</button>
                <button id="sedmica" class="row-child" onclick="dodajBroj(7)">7</button>
                <button id="osmica" class="row-child" onclick="dodajBroj(8)">8</button>
            </div>
        </div>
        <div class="container3">
            <div class="levi-deo">
                <div class="red">
                    <button id="devetka" class="dugmici" onclick="dodajBroj(9)">9</button>
                    <button id="nula" class="dugmici" onclick="dodajBroj(0)">0</button>
                    <div class="dugmici-nevidljivi"></div>
                    <div class="dugmici-nevidljivi"></div>
                </div>
            </div>
            <div class="desni-deo">
                <button id="equal">=</button>
            </div>
        </div>
        <div class="container4">
            <button id="brisanje" class="bekspejs">BEKSPEJS</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
